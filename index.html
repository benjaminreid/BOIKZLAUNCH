<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boikzpromo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
    <div class="wrapper" id="parallax-layer">
      <div class="container">

        <div class="logo">
          <p>BRISTOL FIXED GEAR BICYCLE DOCUMENTARY</p>
          <img src="images/boikzmoind-logo.png" alt="BOIKZMOIND" />
        </div><!-- /.logo -->

        <div class="fscale h1" data-scale="80">DVD &amp; book launch</div>
        <div class="fscale sub-heading" data-scale="25">FILM SCREENING BOOK/DVD LAUNCH QA</div>

        <div class="fscale time-head" data-scale="25">Bank Holiday Easter Monday</div>
        <div class="fscale time" data-scale="80">9th April</div>
        <div class="fscale where" data-scale="34">Watershed Cinema, Bristol</div>
        <div class="fscale tod" data-scale="49">3.00 PM</div>
          
        <div class="fscale buy" data-scale="14">Buy your tickets online</div>
        <a href="http://www.tinyurl.com/boikzlaunch/" class="button">www.tinyurl.com/boikzlaunch</a>

      </div><!-- /.container -->  
    </div><!-- /.wrapper -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="js/global.js"></script>
  </body>
</html>
